<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<footer th:fragment="common_head">
    <img class="logo" src="../img/logo.png">
    <link th:href="@{/css/head.css}" rel="stylesheet">
    <br>
    <div width="100%">
        <div class="bar">
            <div align="center">
                <form th:action="@{/music/findByKey}" th:method="post">
                    <input type="text" name="key">
                    <button type="submit" onclick="select()"></button>  <!--搜索-->
                </form>
            </div>
            <div sec:authorize="isAnonymous()" align="right">
                <a class="lbutton" th:href="@{/userLogin}">登录</a>
            </div>

            <div sec:authorize="isAuthenticated()" align="right">
                <a class="name" th:href="@{/info}"><span sec:authentication="name">username</span></a>
                <a class="lgbutton" th:href="@{/logout}" >注销</a>
            </div>


        </div>
    </div>
</footer>
</html>
