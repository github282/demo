<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>注册</title>
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
<div class="container" id="container">
    <div class="form-container">
<form th:action="@{/register}" th:method="post">
    <table class="loginTable">
        <tr>
            <td colspan="2">
                <h1 th:text="${param.error}"></h1>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input class="textAre" type="text" name="username" th:placeholder="用户名">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input class="textAre" type="password" name="password" th:placeholder="密码">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input class="textAre" type="email" name="email" th:placeholder="邮箱">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button class="loginButton" type="submit" >注册</button>
            </td>
        </tr>
    </table>
</form>
    </div>
</div>
</body>
</html>
