<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
</head>
<body>
<div th:include="com/head::common_head"></div>
<div th:include="com/side::common_side"></div>
    <h2>周榜</h2>
    <table>
        <tr>
            <td>歌名</td>
            <td>艺术家</td>
            <td>专辑</td>
        </tr>
        <tr th:each="weekTopMusic : ${weekTop}">
            <td th:text="${weekTopMusic.title}"></td>
            <td th:text="${weekTopMusic.artist}"></td>
            <td th:text="${weekTopMusic.album}"></td>
        </tr>
    </table>
    <h2>月榜</h2>
    <table>
        <tr>
            <td>歌名</td>
            <td>艺术家</td>
            <td>专辑</td>
        </tr>
        <tr th:each="monthTopMusic : ${monthTop}">
            <td th:text="${monthTopMusic.title}"></td>
            <td th:text="${monthTopMusic.artist}"></td>
            <td th:text="${monthTopMusic.album}"></td>
        </tr>
    </table>
</body>
</html>
