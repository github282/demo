<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>注册</title>
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
<script th:src="@{/js/jquery-3.5.1.js}"></script>
<script type="text/javascript">
    function register() {
        $.post({
            url:"/register",
            data:{
                'username':$("#username").val(),
                'password':$("#password").val(),
                'email':$("#email").val()
            },
            success:function (data) {
                var html =
                    "<h1>" + data + "</h1>" +
                    "<h2><a href='/'>返回首页</a></h2>";
                $("#content").html(html);
            }
        })
    }
</script>
<a class="sbutton" th:href="@{/userLogin}">登陆</a>
<div class="container" id="container">
    <div id="content" class="form-container" style="text-align: center;">
        <br><br><br>
        <h1>注册</h1>
        <input id="username" class="textAre" type="text" th:placeholder="用户名"><br>
        <input id="password" class="textAre" type="password" th:placeholder="密码"><br>
        <input id="email" class="textAre" type="email" th:placeholder="邮箱"><br><br>
        <button class="loginButton" type="submit" onclick="register()" >注册</button>
    </div>
</div>
</body>
</html>
