<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>登陆</title>
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
<div class="container" id="container">
    <div class="form-container">
        <form th:action="@{/userLogin}" th:method="post">
            <table class="loginTable">
                <div class="social-container">
                    <div class="form-container">
                        <tr>
                            <td colspan="2">
                                <h1 th:text="${param.error}" >msg</h1>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input class="textAre" type="text" name="username" th:placeholder="用户名">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input class="textAre" type="password" name="password" th:placeholder="密码">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <label>
                                    <input type="checkbox" name="rememberme"> <a class="rmb">记住我</a>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" name="imageCode" th:placeholder="请输入图形验证码">
                            </td>
                            <td>
                                <img src="/code/img">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button class="loginButton" type="submit">登陆</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <a class="register" th:href="@{/register}">注册</a>
                            </td>
                            <td>
                                <a th:href="@{/forgetPwd}">忘记密码</a>
                            </td>
                        </tr>
                    </div>
                </div>

            </table>
        </form>
    </div>
</div>

</body>
</html>
